<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>python app</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
    <script src="http://192.168.33.10/gmaps.js"></script>
    <script>
        
        window.onload = function(){
            var map = new GMaps({
                div: "#map",
                lat: 35.710285,
                lng: 139.77714,
                zoom: 15,
            });
            % for i in user_list:
            GMaps.geocode({
                address: "{{i['address']}}",
                callback: function(results, status) {
                    if (status == 'OK') {
                        var latlng = results[0].geometry.location;
                        map.setCenter(latlng.lat(), latlng.lng());
                        map.addMarker({
                           lat: latlng.lat(),
                           lng: latlng.lng()
                        });
                    }
                }
            });
            % end
            
        };
    </script>
 
    <style>
        #map {
            width: 500px;
            height: 500px;
        }

        #body {
        }
    </style>
</head>
<body>
    <!--  出力 -->
    <div id="map"></div>
    <!-- 入力 -->
    <form method="post" action="http://192.168.33.10:8080/hello/">
        <hr />
        <label>username: </label> 
        <input type="text" name="username">
        <br />
        <label>title: </label>
        <input type="text" name="title">
        <br />
        <label>body: </label>
        <textarea name="body" cols="40" rows="10"></textarea>
        <br />
        <label>address: </label>
        <input type="text" name="address">
        <br />
        <input type="submit" value="submit">
    </form>
</body>
</html>
